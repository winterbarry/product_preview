<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
<body>
  <main class="container">
    <div class="product-view">
      <img src="/home/vboxuser/repos/product_preview/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="information">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price-regular">$149.99</span>
        <span class="price-sale">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="/home/vboxuser/repos/product_preview/shopping-cart.png" alt="cart icon" class="shop-icon">
        <span>Add to Cart</span>
       </button>       
    </div>
  </main>
</body>
</html>
